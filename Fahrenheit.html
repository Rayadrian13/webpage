<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 5px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>This page converts Fahrenheit to Celsius</h1>
    <br><br>
    <label for="Fahrenheit">Convert Fahrenheit</label>
    <input id="Fahrenheit" type="number">
    <button onclick="convertFahrenheit()">Convert</button>
    <button onclick="clearValues()">Clear Values</button>
    <br>
    <label for="celsius">The Celsius is</label>
    <input id="celsius" type="number" readonly> 
    <br>
    <a href="index.html">Back to homepage</a>

    <script>
        function convertFahrenheit() {
            var Fahrenheit = parseFloat(document.getElementById("Fahrenheit").value);
            var Celsius = (Fahrenheit - 32) * 5/9;
            document.getElementById("celsius").value = Celsius.toFixed(2); 
        }
        function clearValues(){
            document.getElementById("Fahrenheit").value = '';
            document.getElementById("celsius").value = '';
        }
    </script>
</body>
</html>
