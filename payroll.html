<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 5px;
            margin-bottom: 10px;
            width: 150px;
        }

        button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #payroll {
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        #confirmDialog {
            display: none;
            background-color: rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #dialogBox {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        #dialogButtons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Payroll Calculator</h1>

    <p>
        <label for="empName">Employee Name:</label>
        <input id="empName" name="empName" type="text">
        
        <label for="daysWorked">Days Worked:</label>
        <input id="daysWorked" name="daysWorked" type="number">
        
        <label for="dailyRate">Daily Rate:</label>
        <input id="dailyRate" name="dailyRate" type="number">
        
        <label for="deductionAmount">Deduction Amount:</label>
        <input id="deductionAmount" name="deductionAmount" type="number">
    </p>

    <button onclick="addtoPayroll()">Add to Payroll</button>

    <p>
        <label for="deleteLine">Delete Line Number:</label>
        <input id="deleteLine" name="deleteLine" type="number">
        <button id="deleteButton" onclick="deleteFromPayroll()" style="display: none; padding: 8px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Delete</button>
    </p>

    <div id="payroll"></div>

    <!-- The Confirm Delete dialog modal -->
    <div id="confirmDialog" style="display: none;">
        <div id="dialogBox" style="background-color: white; padding: 20px; border-radius: 5px; text-align: center;">
            <p>Are you sure you want to delete this item?</p>
            <div id="dialogButtons">
                <button onclick="confirmDelete()" style="padding: 8px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Yes</button>
                <button onclick="cancelDelete()" style="padding: 8px 20px; background-color: #f44336; color: white; border: none; cursor: pointer;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function addtoPayroll() {
            // Your code to add to payroll
            updateDeleteButtonVisibility();
        }

        function confirmDelete() {
            // Your code for confirming deletion
            updateDeleteButtonVisibility();
        }

        function cancelDelete() {
            // Your code for canceling deletion
            hideConfirmDialog();
        }

        function showConfirmDialog() {
            document.getElementById("confirmDialog").style.display = "flex";
        }

        function hideConfirmDialog() {
            document.getElementById("confirmDialog").style.display = "none";
        }

        function deleteFromPayroll() {
            var toDelete = parseInt(document.getElementById("deleteLine").value);

            if (!isNaN(toDelete) && toDelete > 0 && toDelete <= payroll.length) {
                // Show the confirmation dialog
                showConfirmDialog();
            } else {
                alert("Invalid line number to delete.");
            }
        }

        function showPayroll() {
            // Your code to display the payroll table
        }

        var payroll = [];

        function updateDeleteButtonVisibility() {
            var deleteButton = document.getElementById("deleteButton");
            if (payroll.length > 0) {
                deleteButton.style.display = "inline-block";
            } else {
                deleteButton.style.display = "none";
            }
        }

        updateDeleteButtonVisibility(); // Call initially to set the visibility
    </script>
</body>
</html>
